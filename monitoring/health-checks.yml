checks:
  - name: PostgreSQL Health
    type: sql
    query: "SELECT 1"
    interval: 60s
    timeout: 10s
    
  - name: Redis Health
    type: redis
    command: PING
    interval: 30s
    timeout: 5s
    
  - name: N8N Health
    type: http
    url: http://n8n:5678/healthz
    interval: 60s
    timeout: 10s
    
  - name: Backup Freshness
    type: script
    script: /scripts/check-backup-age.sh
    interval: 3600s
    timeout: 30s
